<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet' />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Text to Speech</title>
</head>

<body background="#ffffff">
    <div class="row1">
        <h1 id="heading" style="font-family: 'Acme'; font-size: 60px; text-align: center; color:#1DA1F2;">
            SPELL IT OUT!
        </h1>
    </div>

    <div class="row main-container">
        <div class="column1">
            <img src="E:\Spell it out\indexImage.jpg" alt="kids and Teacher" style="width:100%;"></img>
        </div>

        <div class="column2">
            <div class="container">

                <div class="inputs">
                    <button id="start">Listen word!</button>
                    <label>Enter Word: </label>
                    <input type="text" id="answerText" placeholder="enter spelling..." />

                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;">Let's
            learn together!
        </p>
    </div>
</body>

<script src="./app.js"></script>
<script>
    window.prompt("Enter your name", "name...");
</script>

<script>
    let speech = new SpeechSynthesisUtterance();
    speech.lang = "en";

    var words = ['rock', 'paper', 'scissors', 'lamp', 'curtain', 'pillow'];
    var number = Math.floor(Math.random() * words.length);
    var word = words[number];
    var trial = 0;
    var score = 0


    document.querySelector("#start").addEventListener("click", () => {
        speech.text = word;
        answer = document.getElementsByName("speech.text");
        window.speechSynthesis.speak(speech);
    });

    // document.querySelector("#pause").addEventListener("click", () => {
    //     window.speechSynthesis.pause();
    // });

    // document.querySelector("#resume").addEventListener("click", () => {
    //     window.speechSynthesis.resume();
    // });

    // document.querySelector("#cancel").addEventListener("click", () => {
    //     window.speechSynthesis.cancel();
    // });

    document.querySelector("#submit").addEventListener("click", () => {
        var answerInput = document.getElementById("answerText").value;
        console.log("answer : " + answerInput);
        console.log("word : " + word);


        if (word == answerInput) {
            score++;
            console.log("Congratulations!");
        }
        else {
            trial++;
            if (trial == 3) {
                console.log("Game Over!");
            }
        }

    });
</script>

</html>
