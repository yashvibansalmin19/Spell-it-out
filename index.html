<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet' />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Text to Speech</title>
</head>

<body background="#ffffff">
    <div class="row1">
        <h1 id="heading" style="font-family: 'Acme'; font-size: 50px; text-align: center;">
            SPELL IT OUT!
        </h1>
    </div>
    <div class="row main-container">
        <div class="column1">
            <img src="E:\Spell it out\indexImage.jpg" alt="kids and Teacher" style="width:50vh;height:50vh;"></img>
        </div>
        <div class="column2">
            <textarea id="answerText" placeholder="Type here..."></textarea>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="cancel">Cancel</button>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div class="footer">
        <p>copyright</p>
    </div>
</body>

<script src="./app.js"></script>


</html>
